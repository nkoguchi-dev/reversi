<div class="board">
  <!-- 列番号を表示する行 -->
  <div class="grid-header"></div>
  @for (column of columns; track column) {
    <div class="column-header">{{ column }}</div>
  }

  @for (row of rows; track row) {
    <div class="row-header">
      {{ row }}
    </div>
    @for (column of columns; track column) {
      <div>
        <app-square
          [position]="getPosition(column, row)"
          [disk]="getDisk(column, row)"
          (squareClicked)="onSquareClick($event)"
        ></app-square>
      </div>
    }
  }
</div>
