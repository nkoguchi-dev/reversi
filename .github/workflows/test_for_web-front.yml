name: Test for web-api on prd branch

on:
  workflow_dispatch:
  pull_request:
    branches:
      - release/prd

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: 'web-front/package-lock.json'

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install
        working-directory: 'web-front'

      - name: Run ESLint
        working-directory: 'web-front'
        run: ./node_modules/.bin/eslint . -f json -o ./report/eslint-report.json

      - name: Run Test
        working-directory: 'web-front'
        run: npx ng test --karma-config=karma.conf.js --browsers=ChromeHeadlessCI --no-watch --no-progress

      - name: Run tests
        run: npm test